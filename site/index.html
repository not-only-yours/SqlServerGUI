<body style="background-color: powderblue">
<h1 style="padding-bottom: 10px">Client</h1>
<div style="padding-bottom: 30px">
<button onclick="DB.createTable('client')">SELECT * FROM Client</button>
<button onclick="DB.addtoTable('client')">add element to table Client</button>
    <input id = "accountInput" type="text">
    <button onclick="DB.selectWithFilter('client',document.getElementById('accountInput').value)">where</button>
</div>

<div style="padding-bottom: 30px">
    <input id = "input1" type="text" placeholder="child">
    <input id = "input2" type="text" placeholder="mother">
    <input id = "input3" type="text" placeholder="father">
    <input id = "input4" type="text" placeholder="groupID">
    <button onclick="reservePlace(document.getElementById('input1').value, document.getElementById('input2').value, document.getElementById('input3').value, document.getElementById('input4').value)">Reserve place</button>
</div>
<div style="padding-bottom: 30px">
    <input id = "input5" type="text" placeholder="requestID">
    <input id = "input6" type="text" placeholder="groupID">
    <button style="background-color: greenyellow" onclick="confirm(document.getElementById('input5').value, document.getElementById('input6').value)">Confirm</button>
</div>

    <input id = "input7" type="text" placeholder="requestID">
    <input id = "input8" type="text" placeholder="groupID">
